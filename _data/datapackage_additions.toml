[[resources]] # Path: jobs.json
path = "jobs.json"
description = """
U.S. census data on [occupations](https://usa.ipums.org/usa-action/variables/OCC1950#codes_section) by \
sex and year across decades between 1850 and 2000. The dataset was obtained from IPUMS USA, which \
"collects, preserves and harmonizes U.S. census microdata" from as early as 1790.

Originally created for a 2006 data visualization project called *sense.us* by IBM Research (Jeff Heer, \
Martin Wattenberg and Fernanda Viégas), described [here](https://homes.cs.washington.edu/~jheer/files/bdata_ch12.pdf). 
The dataset is also referenced in this vega [example](https://vega.github.io/vega/examples/job-voyager/).

Data is based on a tabulation of the [OCC1950](https://usa.ipums.org/usa-action/variables/OCC1950) \
variable by sex across IPUMS USA samples. The dataset appears to be derived from Version 6.0 (2015) of \
IPUMS USA, according to 2024 correspondence with the IPUMS Project. IPUMS has made improvements to \
occupation coding since version 6, particularly for 19th-century samples, which may result in \
discrepancies between this dataset and current IPUMS data. Details on data revisions are available \
[here](https://usa.ipums.org/usa-action/revisions).

IPUMS USA confirmed in 2024 correspondence that hosting this dataset on vega-datasets is permissible, \
stating:
>We're excited to hear that this dataset made its way to this repository and is being used by students \
for data visualization. We allow for these types of redistributions of summary data so long as the \
underlying microdata records are not shared.

This dataset contains only summary statistics and does not include any underlying microdata records.

1. This dataset represents summary data. The underlying microdata records are not included.
2. Users attempting to replicate or extend this data should use the [PERWT](https://usa.ipums.org/usa-action/variables/PERWT#description_section) 
(person weight) variable as an expansion factor when working with IPUMS USA extracts.
3. Due to coding revisions, figures for earlier years (particularly 19th century) may not match current \
IPUMS USA data exactly.

When using this dataset, please refer to IPUMS USA [terms of use](https://usa.ipums.org/usa/terms.shtml).
The organization requests use of the following citation for this json file:

Steven Ruggles, Katie Genadek, Ronald Goeken, Josiah Grover, and Matthew Sobek. Integrated Public Use \
Microdata Series: Version 6.0. Minneapolis: University of Minnesota, 2015. http://doi.org/10.18128/D010.V6.0
"""

[resources.schema]
[[resources.schema.fields]]
name        = "job"
description = "The occupation title"

[[resources.schema.fields]]
name        = "sex"
description = "Sex (men/women)"

[[resources.schema.fields]]
name        = "year"
description = "Census year"

[[resources.schema.fields]]
name        = "count"
description = "Number of individuals in the occupation"

[[resources.schema.fields]]
name        = "perc"
description = "Percentage of the workforce in the occupation"

[[resources.sources]]
title   = "IPUMS USA"
path    = "https://usa.ipums.org/usa/"
version = "6.0"

